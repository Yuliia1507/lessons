<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/globe.ico" type="image/x-icon">
	<title>Signatures</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
		</header>
		<main class="page">
			<div class="signature">
				<div class="signature__container">
					<div class="signature__left">
						<img src="img/Logo (1).png" alt="Image">
						<h2 class="signature__name">Joyce Bartell MD</h2>
						<span>International Operations Specialist</span>
					</div>
					<div class="signature__middle">
						<a href="#" class="signature__link _icon-envelope">joyce@bartell.com</a>
						<a href="#" class="signature__link _icon-link">www.bartell.com</a>
						<a href="tel:+12345688897" class="signature__link _icon-phone1">+1 234 568 8897</a>
					</div>
					<div class="signature__right">
						<a class="signature__social _icon-social-facebook" href="#"></a>
						<a class="signature__social _icon-social-twitter" href="#"></a>
						<a class="signature__social _icon-social-linkedin" href="#"></a>
					</div>
				</div>
			</div>

			<div class="signature-two">
				<img src="img/flower.png" alt="Image">

				<div class="signature-two__container">
					<div class="signature-two__content">
						<h2 class="signature-two__name">Xun Yu Chen</h2>
						<div class="label">Strategic Advisor</div>
						<div class="signature-two__wrap">
							<div class="signature-two__item item-signature"><span>Email</span>
								<a href="#">xun.chen14@gmail.com</a>
							</div>
							<div class="signature-two__item item-signature"><span>Twitter</span>
								<a href="#">@xunchen</a>
							</div>
						</div>
						<div class="signature-two__wrap">
							<div class="signature-two__item item-signature"><span>Linkedin</span>
								<a href="#">https://www.linkedin..com/in/ffgfgbghghghjgjhg</a>
							</div>
							<div class="signature-two__item item-signature"><span>Website</span>
								<a href="#">www.website.com</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="js/script.js"></script>
	</div>
</body>

</html>
