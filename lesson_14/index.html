<!DOCTYPE html>

	<div class="wrapper">

					</div>

					</div>
				</div>

					</div>
					<div class="ken__talk phrase-2">

					</div>
					<div class="ken__talk phrase-3">
						Гайда на каву !
					</div>
					<div class="ken__talk phrase-4">
						Тоді ходімо !
					</div>
					<div class="ken__talk phrase-5">

				</div>
				<div class="police-car">
					<img src="img/police-car.png" alt="police car">
				</div>
				<div class="helicopter">
					<img src="img/helicopter.png" alt="helicopter">
				</div>
				<div class="policeman">
					<img src="img/policeman.png" alt="policeman">

				<h2 class="end-title">The end...</h2>
			</div>
			<div class="page__practice practice">
