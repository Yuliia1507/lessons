<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/flower-icon.ico" type="image/x-icon">
	<title>Lesson 16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
		</header>
		<main class="page">
			<div class="page__container">
				<form class="page__form form" method="GET" enctype="multipart/form-data" action="#">
					<h2 class="form__title title">My Info</h2>
					<h3 class="form__subtitle subtitle subtitle--margin">My Address</h3>
					<div class="form__body">
						<div class="form__item">
							<label for="fname">First name*</label><br>
							<input required type="text" id="fname" name="fname" placeholder="First Name">
						</div>
						<div class="form__item">
							<label for="lname">Last name*</label><br>
							<input required type="text" id="lname" name="lname" placeholder="Last Name">
						</div>
						<div class="form__item">
							<label for="country">Country / Region*</label><br>
							<input required type="text" id="country" name="country" placeholder="Country / Region">
						</div>
						<div class="form__item">
							<label for="company">Company Name</label><br>
							<input type="text" id="company" name="company" placeholder="Company (optional)">
						</div>
						<div class="form__item">
							<label for="street">Street Address*</label><br>
							<input required type="text" id="street" name="street" placeholder="House number and street name">
						</div>
						<div class="form__item">
							<label for="apartment">Apt, suite, unit</label><br>
							<input type="text" id="apartment" name="apartment"
								placeholder="apartment, suite, unit, etc. (optional)">
						</div>
						<div class="form__item">
							<label for="city">City*</label><br>
							<input required type="text" id="city" name="city" placeholder="Town / City">
						</div>
						<div class="form__item">
							<label for="state">State*</label><br>
							<select id="state" name="list">
								<option value="">State</option>
								<option value="">State</option>
								<option value="">State</option>
							</select>
						</div>
						<div class="form__item">
							<label for="phone">Phone*</label><br>
							<input required type="tel" id="phone" name="phone" placeholder="Phone">
						</div>
						<div class="form__item">
							<label for="code">Postal Code*</label><br>
							<input required type="text" id="code" name="postal-code" placeholder="Postal Code">
						</div>
						<div class="form__item">
							<label for="message">Delivery Instruction</label><br>
							<textarea required id="message" name="delivery" placeholder="Delivery Instruction"></textarea>
						</div>
					</div>
					<div class="form__checkbox checkbox">
						<div class="checkbox__item">
							<input class="checkbox__input" checked id="check" name="shipping address" type="checkbox">
							<label class="checkbox__label" for="check">Set as default shipping address</label>
						</div>
						<div class="checkbox__item">
							<input class="checkbox__input" id="check-2" name="billing address" type="checkbox">
							<label class="checkbox__label" for="check-2">Set as default billing address</label>
						</div>
					</div>
					<div class="form__button button">
						<button class="button__save" type="submit">Save</button>
						<button class="button__cancel" type="reset">Cancel</button>
					</div>
				</form>
				<div class="page__checkout checkout">
					<h2 class="checkout__title title title--before">Check Out</h2>
					<h3 class="checkout__subtitle subtitle subtitle--margin">Billing Details</h3>
					<form class="checkout__form form-checkout" method="GET" enctype="multipart/form-data" action="#">
						<div class="form-checkout__body">
							<div class="form-checkout__item">
								<label for="firstname">First name*</label><br>
								<input required type="text" id="firstname" name="fname" placeholder="First Name">
							</div>
							<div class="form-checkout__item">
								<label for="surname">Last name*</label><br>
								<input required type="text" id="surname" name="lname" placeholder="Last Name">
							</div>
							<div class="form-checkout__item">
								<label for="region">Country / Region*</label><br>
								<input required type="text" id="region" name="country" placeholder="Country / Region">
							</div>
							<div class="form-checkout__item">
								<label for="companyname">Company Name</label><br>
								<input type="text" id="companyname" name="company" placeholder="Company (optional)">
							</div>
							<div class="form-checkout__item">
								<label for="streetadd">Street Address*</label><br>
								<input required type="text" id="streetadd" name="street"
									placeholder="House number and street name">
							</div>
							<div class="form-checkout__item">
								<label for="suite">Apt, suite, unit</label><br>
								<input type="text" id="suite" name="apartment"
									placeholder="apartment, suite, unit, etc. (optional)">
							</div>
							<div class="form-checkout__row row-block">
								<div class="form-checkout__item row-block__item">
									<label for="town">City*</label><br>
									<input required type="text" id="town" name="city" placeholder="Town / City">
								</div>
								<div class="form-checkout__item row-block__item">
									<label for="statename">State*</label><br>
									<select id="statename" name="list">
										<option value="">State</option>
										<option value="">State</option>
										<option value="">State</option>
									</select>
								</div>
								<div class="form-checkout__item row-block__item">
									<label for="postalcode">Postal Code*</label><br>
									<input required type="text" id="postalcode" name="postal-code" placeholder="Postal Code">
								</div>
							</div>
							<div class="form-checkout__item">
								<label for="phonenumber">Phone*</label><br>
								<input required type="tel" id="phonenumber" name="phone" placeholder="Phone">
							</div>
						</div>
						<div class="form-checkout__button">
							<button type="submit">Continue to delivery</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer">
			<a href="#" class="footer__link">UP</a>
		</footer>
	</div>
</body>

</html>
